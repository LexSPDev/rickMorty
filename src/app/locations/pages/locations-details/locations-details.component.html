<div *ngIf="location$ | async as location">
    <h2>Resident in {{location.name}}</h2>
</div>
<div class="wrapper">
    <div  *ngFor="let resident of arregloResident">
        <img [src]="resident.image" [alt]="resident.name">
        <span> {{ resident.name }}</span> 
    </div>
</div>
<button (click)="goBack()">
    Back
</button>
