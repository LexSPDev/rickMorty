<div class="wrapperCharacter" *ngIf="character$ | async as character">
    <img 
    [src]="character.image" 
    [alt]="character.name">
    <h2>Name : {{character.name}}</h2>
    <h4>Gender: {{character.gender}}</h4>
    <h4>Status: {{character.status}}</h4>
    <small> Created: {{character.created | date}}</small>
    
    
</div>
<div class="wrapperButtonPanel">
    <button (click)="goBack()" style="background-color:red">
        Back
    </button>
</div>
