<h2 *ngIf="episode$ | async as episode">Appearance in {{episode.name}}</h2>
<div class="wrapper">
    <div *ngFor="let resident of arregloResident">
        <img [src]="resident.image" [alt]="resident.name">
        <span> {{ resident.name }}</span> 
    </div>
</div>
<button (click)="goBack()">
    Back
</button>
